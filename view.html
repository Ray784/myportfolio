<!DOCTYPE html>
<html>
<head>
	<title>View </title>
	<style type="text/css">
		iframe{
			width: 100%;
			height: 100%;
			border: none;
			position:fixed; 
			top:0; 
			left:0; 
			bottom:0; 
			right:0;
		}
		body{
			margin: 0;
			top: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<iframe id="viewer" src="">
		Your Browser doesn't support Viewing.
	</iframe>
	<script type="text/javascript">
		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, '\\$&');
		    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

		var file = getParameterByName('file');
		document.getElementById("viewer").src = "./files/"+file+".pdf";
	</script>
</body>
</html>
